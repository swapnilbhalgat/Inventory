              - ConfirmDeleteButtonBarContainer1:
                  Control: GroupContainer
                  Variant: horizontalAutoLayoutContainer
                  Properties:
                    AlignInContainer: =AlignInContainer.Stretch
                    FillPortions: =1
                    LayoutGap: =15
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                  Children:
                  - ConfirmDeleteButton1:
                      Control: Button
                      Properties:
                        OnSelect: |-
                          =Remove([@Inventory], selectedRecord); If(IsEmpty(Errors([@Inventory], selectedRecord)), UpdateContext( { CurrentItem: First([@Inventory]), itemSelected: false, editMode: false, newMode: false, deleteMode: false }));
                        Text: ="Delete"
                        LayoutMinHeight: =40
                        LayoutMinWidth: =160
                  - CancelDeleteButton1:
                      Control: Button
                      Properties:
                        OnSelect: |-
                          =UpdateContext({ deleteMode: false, deleteCancelled: true })
                        Text: ="Cancel"
                        LayoutMinHeight: =40
                        LayoutMinWidth: =160
              - ConfirmDeletionLabel1:
                  Control: Label
                  Properties:
                    Text: ="Are you sure you want to delete this record?"
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Stretch
                    FillPortions: =1
                    LayoutMinHeight: =40
                    LayoutMinWidth: =150
